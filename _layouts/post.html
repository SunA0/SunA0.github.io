---
layout: default
---

<div class="content container">
    <div class="post-date">
        <time>{{ page.date | date: '%B %d, %Y '}}</time>
        {% for t in page.tag %}
        <span class="tag">
            {{t}}
        </span>
    {% endfor %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
</div>
